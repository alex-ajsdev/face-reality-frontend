<div class="grid">
  <div
    *ngFor="let image of images"
    class="image-container"
    [class.selected]="selectedImages.includes(image)"
    [class.fake]="fakeImages.includes(image)"
    (click)="toggleSelection(image)"
    (keyup)="toggleSelection(image)"
    tabindex="0">
    <img
      [src]="baseUrl + image.url"
      alt="An image of someone's face, possibly generated by AI" />
  </div>
</div>
<button mat-flat-button color="primary" (click)="submit()">Submit</button>
