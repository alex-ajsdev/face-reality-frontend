<div style="display: block;">
    <canvas baseChart
    class="chart"
            [datasets]="barChartData.datasets"
            [labels]="barChartData.labels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            [type]="'bar'"
            [plugins]="barChartPlugins">
    </canvas>
  </div>
