<div class="content">
  <div class="instruction">
    <p>
      From the selection below, choose images you think were generated by AI.
      Use the submit button to show the answers.
    </p>
    <p>
      Change the algorithm used to generate the images by switching between the
      tabs.
    </p>
  </div>
  <mat-tab-group>
    <mat-tab label="Stylegan">
      <app-image-selector
        (submitEvent)="submitEvent($event)"
        algorithm="stylegan"></app-image-selector>
    </mat-tab>
    <mat-tab label="Stylegan2">
      <app-image-selector
        (submitEvent)="submitEvent($event)"
        algorithm="stylegan2"></app-image-selector>
    </mat-tab>
    <mat-tab label="Progessive GAN">
      <app-image-selector
        (submitEvent)="submitEvent($event)"
        algorithm="progan"></app-image-selector>
    </mat-tab>
  </mat-tab-group>
  <p class="instruction" id="postsubmit" #postsubmit></p>
</div>
